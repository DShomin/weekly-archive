<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #24292f;
        }
        
        .header p {
            font-size: 14px;
            color: #656d76;
            margin: 0;
        }
        
        .content {
            text-align: center;
        }
        
        .info {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #24292f;
        }
        
        .info p {
            margin: 0;
            font-size: 14px;
            color: #656d76;
            line-height: 1.5;
        }
        
        .extract-btn {
            background: #0969da;
            color: white;
            border: 1px solid #0969da;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .extract-btn:hover {
            background: #0860ca;
        }
        
        .extract-btn:disabled {
            background: #8c959f;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .status.success {
            background: #dafbe1;
            color: #1a7f37;
            border: 1px solid #1a7f37;
        }
        
        .status.error {
            background: #ffeef0;
            color: #cf222e;
            border: 1px solid #cf222e;
        }
        
        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Issue Comment Extractor</h1>
        <p>Extract GitHub issue comments to markdown</p>
    </div>
    
    <div class="content">
        <div class="info">
            <h3>How to use</h3>
            <p>Navigate to any GitHub issue page and click the floating "Extract to Markdown" button, or use the button below.</p>
        </div>
        
        <button id="extractBtn" class="extract-btn">
            <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M2.75 1h10.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 13.25 13H8.061l-2.574 2.573A1.458 1.458 0 0 1 3 14.543V13H2.75A1.75 1.75 0 0 1 1 11.25v-8.5C1 1.784 1.784 1 2.75 1ZM2.5 2.75v8.5c0 .138.112.25.25.25h1a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h6.5a.25.25 0 0 0 .25-.25v-8.5a.25.25 0 0 0-.25-.25H2.75a.25.25 0 0 0-.25.25Z"/>
            </svg>
            Extract Comments
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
